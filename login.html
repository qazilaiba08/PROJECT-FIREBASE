<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
  <!-- Tailwind css CDN -->
     <script src="https://cdn.tailwindcss.com"></script>
         <!-- SweetAlert2 from CDN -->
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> 
</head>
<body>
 <!-- component -->
<!-- Create By Joker Banny -->
<div class="min-h-screen bg-no-repeat bg-cover bg-center"
style="background-image: url('https://images.unsplash.com/photo-1486520299386-6d106b22014b?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80')">
<div class="flex justify-end">
  <div class="bg-white min-h-screen w-1/2 flex justify-center items-center">
    <div>

      <form>
        <div>
          <span class="text-sm text-gray-900">Welcome back</span>
          <h1 class="text-2xl font-bold">Login to your account</h1>
        </div>
        <div class="mt-5">
          <label class="block text-md mb-2" for="password">Password</label>
          <input class="px-4 w-full border-2 py-2 rounded-md text-sm outline-none" id="password" type="password" name="password" placeholder="password">
      </div>
          <div class="my-3">
            <label class="block text-md mb-2" for="email">Email</label>
            <input class="px-4 w-full border-2 py-2 rounded-md text-sm outline-none" id="email" type="email" name="password" placeholder="email">
      </div>
            <div class="flex justify-between">
              <div>
                <input class="cursor-pointer"  type="radio" name="rememberme">
                <span class="text-sm">Remember Me</span>
              </div>
              <span class="text-sm text-blue-700 hover:underline cursor-pointer">Forgot password?</span>
            </div>
            <div class="">
              <button class="mt-4 mb-3 w-full bg-indigo-500 hover:bg-indigo-400 text-white py-2 rounded-md transition duration-100" id="Login">Login now</button>
              <div class="flex  space-x-2 justify-center items-end bg-gray-700 hover:bg-gray-600 text-white py-2 rounded-md transition duration-100">

          <img class=" h-5 cursor-pointer" src="https://i.imgur.com/arC60SB.png" alt="">
                <button >Or sign-in with google</button>
              </div>
            </div>
      </form>
      <p class="mt-8"> Dont have an account?<a href="./index.html"><span class="cursor-pointer text-sm text-blue-600" >SignUp Here</span></a> </p>
    </div>
  </div>
</div>
</div>
</div>

 
      <script type="module" src="./firebase.js"></script>
      <script type="module" src="./app.js"></script>
      <script type="module" src="./login.js"></script>
</body>
</html>
